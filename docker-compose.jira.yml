services:
  # PostgreSQL database for Jira
  jira-db:
    image: postgres:13
    container_name: jira-postgres
    environment:
      POSTGRES_DB: jiradb
      POSTGRES_USER: jira
      POSTGRES_PASSWORD: jira123
      POSTGRES_ENCODING: UTF8
      POSTGRES_COLLATE: C
      POSTGRES_COLLATE_TYPE: C
      LC_ALL: C
      LANG: C
    volumes:
      - jira-db-data:/var/lib/postgresql/data
      - ./jira-setup/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - jira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jira -d jiradb"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jira Software
  jira:
    image: atlassian/jira-software:10.4.1
    container_name: jira-software
    depends_on:
      jira-db:
        condition: service_healthy
    environment:
      # Database configuration
      ATL_JDBC_URL: jdbc:postgresql://jira-db:5432/jiradb
      ATL_JDBC_USER: jira
      ATL_JDBC_PASSWORD: jira123
      ATL_DB_DRIVER: org.postgresql.Driver
      ATL_DB_TYPE: postgres72
      
      # Jira configuration
      JVM_MINIMUM_MEMORY: 2048m
      JVM_MAXIMUM_MEMORY: 4096m
      JVM_RESERVED_CODE_CACHE_SIZE: 512m
      
      # License and setup
      ATL_AUTOLOGIN_COOKIE_AGE: 1209600
      JIRA_SHARED_HOME: /var/atlassian/application-data/jira/shared
      
      # Proxy settings for localhost
      ATL_PROXY_NAME: localhost
      ATL_PROXY_PORT: "8080"
      ATL_TOMCAT_SCHEME: http
      ATL_TOMCAT_SECURE: "false"
    volumes:
      - jira-data:/var/atlassian/application-data/jira
      - ./jira-setup/server.xml:/opt/atlassian/jira/conf/server.xml:ro
    ports:
      - "8080:8080"
    networks:
      - jira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 300s

  # Nginx for serving test pages and extension files
  nginx:
    image: nginx:alpine
    container_name: jira-nginx
    ports:
      - "8081:80"
    volumes:
      - ./test-jira-page.html:/usr/share/nginx/html/test.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html/extension:ro
    networks:
      - jira-network
    restart: unless-stopped

volumes:
  jira-db-data:
    driver: local
  jira-data:
    driver: local

networks:
  jira-network:
    driver: bridge
